---
spring:
  profiles: prd

server:
  port: 8763

aws:
  ec2:
    serviceIp:
      first: 999.99.99
      second: 888.88.88
      
# 유레카 서버 이중화 방안 생각
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${aws.ec2.serviceIp.first}:8761/eureka/, http://${aws.ec2.serviceIp.second}:8761/eureka/